<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💞 Triangle: Meet Someone New 💞</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
      letter-spacing: 2px;
      color: #fff;
    }

    #chat {
      margin: 40px auto;
      width: 80%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #avatar {
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #fff;
    }

    #messages {
      text-align: left;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 65%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 1em;
    }

    button {
      padding: 12px 24px;
      border: none;
      background-color: #ff4081;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1em;
    }

    button:hover {
      background-color: #e91e63;
    }

    #loading {
      margin-top: 20px;
      font-size: 1.2em;
      display: none;
    }

    #video-chat {
      display: none;
      margin: 20px auto;
      max-width: 700px;
    }

    video {
      width: 45%;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #fff;
    }

    footer {
      margin-top: 50px;
      color: #fff;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>💞 Triangle: Meet Someone New 💞</h1>
  <div id="loading">🔄 Connecting you to a stranger...</div>

  <div id="chat" style="display:none;">
    <img id="avatar" src="" width="60" />
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
    <button id="emoji-btn">😊</button>
  </div>

  <div id="video-chat">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <footer>Made with ❤️ by Triangle Team | Gurugram, India</footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const loading = document.getElementById('loading');
    const chat = document.getElementById('chat');
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const avatar = document.getElementById('avatar');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const videoChat = document.getElementById('video-chat');

    const avatarId = Math.random().toString(36).substring(7);
    avatar.src = `https://avatars.dicebear.com/api/identicon/${avatarId}.svg`;

    const picker = new EmojiButton();
    document.getElementById('emoji-btn').addEventListener('click', () => {
      picker.togglePicker(document.getElementById('emoji-btn'));
    });
    picker.on('emoji', emoji => {
      input.value += emoji;
    });

    loading.style.display = 'block';

    socket.on('partner-found', () => {
      loading.style.display = 'none';
      chat.style.display = 'block';
      messages.innerHTML += '<p>✅ Connected to a stranger.</p>';
      startVideo();
    });

    socket.on('message', (msg) => {
      messages.innerHTML += `<p>Stranger: ${msg}</p>`;
    });

    socket.on('partner-disconnected', () => {
      messages.innerHTML += '<p>❌ Stranger disconnected.</p>';
    });

    function sendMessage() {
      const msg = input.value;
      if (msg.trim()) {
        messages.innerHTML += `<p>You: ${msg}</p>`;
        socket.emit('message', msg);
        input.value = '';
      }
    }

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          localVideo.srcObject = stream;
          videoChat.style.display = 'block';
          socket.emit('ready-for-video');
        })
        .catch(error => {
          console.error('Video error:', error);
        });
    }

    // Placeholder for WebRTC signaling logic
    // You’ll need to implement peer connection setup here
  </script>
</body>
</html>
